[build]
  base = "apps/frontend"
  publish = "apps/frontend/.next"
  command = "npm install --legacy-peer-deps && npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirect API calls to backend functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Backend Functions
[functions]
  directory = "../../apps/backend/src"
  node_bundler = "esbuild"
  included_files = ["../../apps/backend/**"]
